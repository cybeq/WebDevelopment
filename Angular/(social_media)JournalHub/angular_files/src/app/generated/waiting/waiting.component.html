<div class="full-waiting">
  <div class="blank-waiting"></div>

  <div class="content-waiting">
    <div *ngIf="deleteIt==false && updateIt==false">
    <label style="cursor:pointer" (click)="fullItem()">
    <div  *ngFor="let item of shortContent" class="data-full-data">
      <div class="data-title"><b>Autor:<i> {{item.username}}</i></b> &nbsp;&nbsp;<font color="red">||</font> &nbsp;&nbsp;Tytuł: {{item.title}}<font color="red">   ||</font> &nbsp;&nbsp;  {{item.date}}
      </div>
      <div class="data-content"><img style="float:right; width:150px; height:80px" src="{{item.photo}}">
        <img style="float:left; width:80px; height:80px" src="{{item.avatar}}">
      <div *ngIf="shorten==false">
        {{item.shortContent}}
        <p style="float:right"><b>Czytaj więcej</b></p>
      </div>
        <div *ngIf="shorten==true">
          {{item.content}}
        </div>
      </div>
      <p (click)="delete(item.news_id)" class="func" *ngIf="userID==item.user_id || userID==31"  style="margin-right: 10px; display:inline; color:red;"><b>[X]USUŃ</b></p>
      <p class="func" (click)="approve(item.news_id)" *ngIf="userID==31" style="display:inline; color:green;"><b>[>]adm:ZATWIERDŹ</b></p>
    </div>
</label>
  </div>
    <div *ngIf="deleteIt==true" class="delete">
      <h3 style="margin-top:30px; color:darkred">Czy na pewno chcesz usunąć swój artykuł?</h3>
      <button (click)="deleteSql()" class="choice">TAK</button>
      <button routerLink="" style="background: green" class="choice">NIE</button>
    </div>

  </div>

  <div class="blank-waiting"></div>
</div>
