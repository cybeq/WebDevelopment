
<form [formGroup]="fillForm">
  <input type="text" formControlName="airline" placeholder="airline">
  <input type="text" formControlName="city" placeholder="city of departure">
  <input  type="date" formControlName="date">
  <button (click)="submit()">SEND</button>
</form>
<div class="warning" *ngIf="this.warning">Fill all fields properly</div>
